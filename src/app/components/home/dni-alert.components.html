<h2 mat-dialog-title>Búsqueda por DNI</h2>
<mat-dialog-content>
    La búsqueda por dni puede dar como resultado múltiples profesionales debido a que en las listas oficiales del SAS los DNIs solo contienen 4 números (ej: ***4567**) por lo que muchos profesionales pueden coincidir. 
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Aceptar</button>
</mat-dialog-actions>
